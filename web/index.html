<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="data:,">
    
    <style>
        :root {
            --bg-dark: #0d111b;
            --sidebar-color: #161b22;
            --accent: #388bfd;
            --text: #e5e7eb;
            --card-bg: #1c2128;
        }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL */
        .sidebar {
            width: 70px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 1px solid #30363d;
            transition: width 0.2s;
            z-index: 100;
        }
        .sidebar:hover { width: 160px; }

        .nav-item {
            width: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            color: #8b949e;
        }
        .nav-item:hover { background: #21262d; color: var(--accent); }
        .nav-item.active { border-left: 3px solid var(--accent); color: white; background: #21262d; }
        .nav-item span { font-size: 10px; margin-top: 5px; font-weight: bold; text-transform: uppercase; }

        /* CONTENIDO */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        header {
            height: 60px;
            background: var(--sidebar-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid #30363d;
        }

        #contenedor { padding: 30px; overflow-y: auto; flex-grow: 1; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid #30363d; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .header-title { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: var(--accent); }

        /* INPUTS ESTILO VIALAC */
        input {
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { opacity: 0.8; }
    </style>

</head>
<body>

    <nav class="sidebar">
        <div class="nav-item active" onclick="cargarSeccion(this, 'inicio')">üè†<span>Inicio</span></div>
        <div class="nav-item" onclick="cargarSeccion(this, 'manga')">üêÑ<span>Manga</span></div>
        <div class="nav-item" onclick="cargarSeccion(this, 'leche')">ü•õ<span>Leche</span></div>
        <div style="margin-top: auto;" class="nav-item" onclick="window.pywebview.api.cerrar_app()">üö™<span>Salir</span></div>
    </nav>

    <div class="main-content">
        <header>
            <div style="font-weight: bold; letter-spacing: 2px;">VIALAC <small style="color:var(--accent)">v1.0</small></div>
            <div id="reloj" style="font-family: monospace; color: #8b949e;">--:--:--</div>
        </header>

        <div id="contenedor">
            <div class="header-title">Bienvenido a VIALAC</div>
            <div class="card">
                <h3>Resumen del Tambo</h3>
                <p>Seleccione una opci√≥n del men√∫ lateral para comenzar a operar.</p>
            </div>
        </div>
    </div>

    <script>
        // NAVEGACI√ìN CENTRALIZADA
        function cargarSeccion(elemento, seccion) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            elemento.classList.add('active');

            const cont = document.getElementById('contenedor');

if (seccion === 'inicio') {
                cont.innerHTML = `
                    <div class="header-title">PANEL DE CONTROL VIALAC</div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                        <div class="card" style="border-top: 4px solid var(--accent);">
                            <small style="color: #8b949e;">TOTAL HATO</small>
                            <h1 id="db-total" style="margin: 10px 0; font-size: 36px;">--</h1>
                        </div>
                        <div class="card" style="border-top: 4px solid #3fb950;">
                            <small style="color: #8b949e;">PROMEDIO LECHE (L)</small>
                            <h1 id="db-leche" style="margin: 10px 0; font-size: 36px; color: #3fb950;">--</h1>
                        </div>
                        <div class="card" style="border-top: 4px solid #da3633;">
                            <small style="color: #8b949e;">ALERTAS SALUD</small>
                            <h1 id="db-salud" style="margin: 10px 0; font-size: 36px; color: #da3633;">--</h1>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px;">
                        <div class="card">
                            <h3 style="margin-top:0;">Tendencia de Producci√≥n (30d)</h3>
                            <div style="position: relative; height:250px; width:100%;">
                                <canvas id="graficoProduccion"></canvas>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3 style="margin-top:0;">Estado Reproductivo</h3>
                            <div id="db-repro-list">Cargando anal√≠tica...</div>
                        </div>
                    </div>

                    <div class="card" style="margin-top:20px; background: linear-gradient(145deg, #1c2128, #0d111b); display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3 style="margin:0;">Estado del Servidor PS</h3>
                            <p style="color: #3fb950; margin: 5px 0;">‚óè Sistema Operativo Conectado</p>
                        </div>
                        <div style="text-align: right;">
                            <small style="color: #8b949e;">DB: vialactea_datos.db</small><br>
                            <small style="color: #8b949e;">Origen: CSV Master Files</small>
                        </div>
                    </div>
                `;
                // Disparamos la carga de datos real
                renderizarDashboard();
            } 
                           else if (seccion === 'manga') {
                cont.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; height: 100%;">
                        <div>
                            <div class="card">
                                <input type="text" id="caravana-manga" placeholder="Caravana..." onkeyup="if(event.key==='Enter') consultarManga()">
                                <button onclick="consultarManga()" style="width:100%; margin-top:10px;">CONSULTAR</button>
                            </div>
                            <div id="res-manga" style="margin-top:20px;"></div>
                        </div>
                        <div class="card" style="padding: 0; display: flex; flex-direction: column; overflow: hidden;">
                            <div style="padding: 20px; border-bottom: 1px solid #30363d;"><h3>Inventario Hato</h3></div>
                            <div style="overflow-y: auto; flex-grow: 1;">
                                <table>
                                    <thead><tr><th>RP</th><th>ESTADO</th><th>LECHE</th></tr></thead>
                                    <tbody id="tabla-hato-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>`;
                llenarTablaHato();
            }
        }
            else if (seccion === 'leche') {
                cont.innerHTML = `
                    <div class="header-title">Control Lechero</div>
                    <div class="card">
                        <input type="text" id="vaca-id" placeholder="Caravana">
                        <input type="number" id="vaca-litros" placeholder="Litros">
                        <button onclick="guardarLeche()">GUARDAR</button>
                        <div id="res-leche" style="margin-top:20px"></div>
                    </div>
                `;
            }
        }

async function consultarManga() {
    const carv = document.getElementById('caravana-manga').value;
    if (!carv) return;

    // Llamamos al orquestador Python
    const res = await pywebview.api.procesar_comando('GET_FICHA_MANGA', { caravana: carv });
    
    const div = document.getElementById('res-manga');

    if (res.status === 'empty') {
        div.innerHTML = `
            <div class="card" style="border-color: #da3633; text-align: center;">
                <h2 style="color: #da3633;">‚ùå Vaca ${carv} no encontrada</h2>
                <p>Verifique el n√∫mero o cargue el animal en el sistema.</p>
            </div>`;
        return;
    }

    // Dibujamos la ficha t√©cnica con Botones de Acci√≥n
    div.innerHTML = `
        <div style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 20px;">
            <div class="card">
                <span style="color: var(--accent); font-weight: bold;">FICHA T√âCNICA</span>
                <h1 style="margin: 10px 0; font-size: 54px;"># ${res.animal.caravana}</h1>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                    <div>
                        <small style="color: #8b949e;">ESTADO REPRO</small>
                        <p style="font-size: 18px; margin: 5px 0; color: #aff5b4;">${res.animal.estado}</p>
                    </div>
                    <div>
                        <small style="color: #8b949e;">√öLT. LECHE</small>
                        <p style="font-size: 18px; margin: 5px 0;">${res.animal.leche} Lts</p>
                    </div>
                    <div>
                        <small style="color: #8b949e;">PADRE</small>
                        <p style="margin: 5px 0;">${res.animal.padre}</p>
                    </div>
                    <div>
                        <small style="color: #8b949e;">D√çAS EN LACT.</small>
                        <p style="margin: 5px 0;">${res.animal.del} d√≠as</p>
                    </div>
                </div>
            </div>

            <div class="card" style="border-left: 5px solid #f1e05a;">
                <span style="color: #f1e05a; font-weight: bold;">ALERTAS VIALAC</span>
                <div style="margin-top: 15px;">
                    ${res.alertas.length > 0 
                        ? res.alertas.map(a => `
                            <div style="color: ${a.color}; border: 1px solid ${a.color}; background: ${a.color}11; padding: 12px; border-radius: 6px; margin-bottom: 10px; font-weight: bold;">
                                ${a.msj}
                            </div>`).join('')
                        : '<p style="color: #8b949e;">‚úÖ Sin novedades sanitarias</p>'}
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 20px; display: flex; gap: 15px; justify-content: center; background: #161b22;">
            <button onclick="registrarEvento('${res.animal.caravana}', 'TACTO', 'PRE√ëADA')" 
                    style="background: #238636; flex: 1; padding: 15px; font-size: 16px;">
                (+) PRE√ëADA
            </button>
            <button onclick="registrarEvento('${res.animal.caravana}', 'TACTO', 'VACIA')" 
                    style="background: #da3633; flex: 1; padding: 15px; font-size: 16px;">
                (-) VAC√çA
            </button>
            <button onclick="registrarEvento('${res.animal.caravana}', 'IA', 'REALIZADA')" 
                    style="background: #388bfd; flex: 1; padding: 15px; font-size: 16px;">
                INSEMINAR
            </button>
        </div>
    `;
}

async function llenarTablaHato() {
            const lista = await pywebview.api.get_lista_completa();
            const body = document.getElementById('tabla-hato-body');
            
            if (!body) return;

            if (lista.length === 0) {
                body.innerHTML = '<tr><td colspan="3">No hay datos</td></tr>';
                return;
            }

            body.innerHTML = lista.map(v => `
                <tr onclick="document.getElementById('caravana-manga').value='${v.id}'; consultarManga();" 
                    style="cursor: pointer; border-bottom: 1px solid #30363d;" 
                    onmouseover="this.style.background='#21262d'" 
                    onmouseout="this.style.background='transparent'">
                    <td style="padding: 10px; font-weight: bold;">${v.id}</td>
                    <td style="padding: 10px;">${v.rpro}</td>
                    <td style="padding: 10px;">${v.leche} L</td>
                </tr>
            `).join('');
        }
// Funci√≥n auxiliar para procesar el clic de los botones
async function registrarEvento(caravana, tipo, resultado) {
    if(!confirm(`¬øConfirmar ${tipo}: ${resultado} para la vaca ${caravana}?`)) return;
    
    const res = await pywebview.api.registrar_evento_repro(caravana, tipo, resultado);
    
    if(res.status === 'success') {
        alert("‚úÖ " + res.msj);
        consultarManga(); // Refrescar la ficha autom√°ticamente
    } else {
        alert("‚ùå Error: " + res.msj);
    }
}
        
// 1. Escuchar cuando VIALAC est√© listo
window.addEventListener('pywebviewready', function() {
    console.log("Conectado al Servidor PS");
    renderizarDashboard(); // Llamada inicial
});

async function renderizarDashboard() {
    try {
        // Llamada al mapeo inteligente de Python
        const data = await pywebview.api.get_dashboard_data();
        
        if (data.error) {
            console.error("Error en CSV:", data.error);
            document.getElementById('db-repro-list').innerHTML = `Error: ${data.error}`;
            return;
        }

        // LLENAR KPIs (Aseg√∫rate que los IDs coincidan con tu HTML)
        if(document.getElementById('db-total')) 
            document.getElementById('db-total').innerText = data.total_animales;
        
        if(document.getElementById('db-leche')) 
            document.getElementById('db-leche').innerText = data.promedio_litros + " L";
        
        if(document.getElementById('db-salud')) 
            document.getElementById('db-salud').innerText = data.alertas_salud;

        // LLENAR LISTA DE REPRODUCCI√ìN
        const reproCont = document.getElementById('db-repro-list');
        if (reproCont && data.repro) {
            reproCont.innerHTML = Object.entries(data.repro).map(([estado, cant]) => {
                const porc = ((cant / data.total_animales) * 100).toFixed(0);
                return `
                    <div style="margin-bottom:12px;">
                        <div style="display:flex; justify-content:space-between; font-size:13px;">
                            <span>${estado}</span><span>${cant} (${porc}%)</span>
                        </div>
                        <div style="background:#30363d; height:6px; border-radius:3px; margin-top:4px;">
                            <div style="background:var(--accent); width:${porc}%; height:100%; border-radius:3px;"></div>
                        </div>
                    </div>`;
            }).join('');
        }

        // CARGAR GR√ÅFICO (Esto ya te funciona, pero lo mantenemos aqu√≠)
        renderizarGraficoLeche();

    } catch (err) {
        console.error("Fallo en Render:", err);
    }
 }
// Funci√≥n separada para el gr√°fico
async function renderizarGraficoLeche() {
    // 1. Verificamos si el elemento existe antes de hacer nada
    const canvas = document.getElementById('graficoProduccion');
    
    if (!canvas) {
        console.log("PS: Canvas no encontrado, reintentando en 100ms...");
        setTimeout(renderizarGraficoLeche, 100); // Reintenta si todav√≠a no se dibuj√≥
        return;
    }

    try {
        const gData = await pywebview.api.get_datos_grafico();
        const ctx = canvas.getContext('2d');
        
        if (window.miGrafico) window.miGrafico.destroy();
        
        window.miGrafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: gData.labels,
                datasets: [{
                    label: 'Litros Totales',
                    data: gData.valores,
                    borderColor: '#388bfd',
                    backgroundColor: 'rgba(56, 139, 253, 0.1)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    } catch (err) {
        console.error("Error en Gr√°fico:", err);
    }
}

async function guardarLeche() {
            const id = document.getElementById('vaca-id').value;
            const li = document.getElementById('vaca-litros').value;
            const res = await pywebview.api.registrar_ordene(id, li);
            document.getElementById('res-leche').innerText = res.msj;
        }

        // RELOJ SEGURO (Solo escribe si el elemento existe)
        setInterval(() => {
            const el = document.getElementById('reloj');
            if (el) el.innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
